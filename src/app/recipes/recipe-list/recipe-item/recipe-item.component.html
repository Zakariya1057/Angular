<a href="#" class="list-group-item clearfix mt-3" (click)="setRecipe(index)">
<div class="float-left">
  <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
  <div class="pr-4"><p class="list-group-item-text pr-5 mr-5">{{ recipeItem.description }}</p></div>
</div>
<span class="float-right">
  <img
    [src]="recipeItem.imagePath"
    alt="{{ recipeItem.name }}"
    class="img-responsive"
    style="max-height: 110px;">
</span>
</a>
