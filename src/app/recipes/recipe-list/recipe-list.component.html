<div class="row">
    <div class="col-12">
      <button class="btn btn-success">New Recipe</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-12">
      <app-recipe-item 
      *ngFor="let recipe of recipes;let i = index;" 
      [recipeItem]="recipe" 
      [index] = "i"
      (SendRecipe) = "RecipeToParent($event)"
      ></app-recipe-item>
    </div>
  </div>
