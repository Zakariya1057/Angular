<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #name>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amount>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mr-3 pl-4 pr-4" type="submit" (click)="AddTooList()">Add</button>
          <button class="btn btn-primary mr-3 pl-4 pr-4" type="button" (click)="name.value ='';amount.value=''">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
